name: Validate publish

on:
  pull_request:
    branches: ["master"]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate publish
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run prepack
        run: yarn prepack

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version already published
        id: check_version
        run: |
          if npm view ${{ github.repository }}@${{ steps.get_version.outputs.version }} version > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version if already published
        if: steps.check_version.outputs.exists == 'true'
        run: |
          STRATEGY=${{ vars.PUBLISH_VERSION_STRATEGY || 'patch' }}

          if [ "$STRATEGY" = "patch" ]; then
            yarn version --patch --no-git-tag-version
          elif [ "$STRATEGY" = "minor" ]; then
            yarn version --minor --no-git-tag-version
          elif [ "$STRATEGY" = "major" ]; then
            yarn version --major --no-git-tag-version
          else
            echo "Unknown version strategy: $STRATEGY"
            exit 1
          fi

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: Update version (v$NEW_VERSION) [skip ci]"
          git tag -a "v$NEW_VERSION" -m "v$NEW_VERSION"
          git push origin HEAD:master
          git push origin "v$NEW_VERSION"
